<template>
    <lightning-card title="Liste Vehicules" icon-name="standard:work_order">
        <div class="slds-box slds-m-around_medium">
            <template if:true={vehicules}>
                <lightning-layout multiple-rows="true" pull-to-boundary="small">
                    <template for:each={vehicules} for:item="vehicule">
                        <lightning-layout-item  key={vehicule.Id} size="3" class="slds-p-around_x-small">
                            <!-- vehicule -->
                            <c-vehicule-component onselectvehiculeevent={handleSelectVehicule} vehicule={vehicule}></c-vehicule-component>
                            <!--vehicule -->                            
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
            <template if:false={vehicules}>
                Bienvenue
            </template>            
        </div>
    </lightning-card>    
</template>
