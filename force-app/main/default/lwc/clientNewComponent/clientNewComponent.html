<template>
    <lightning-card title="New Client" icon-name="standard:client">
   
        <div class="slds-box slds-m-around_medium">
            <fieldset class="slds-form-element slds-form-element_compound">
                <div class="slds-form-element__control">
                    <div class="slds-form-element__row">
                        <div class="slds-size_1-of-2">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label" for="input-01"></label>
                                <div class="slds-form-element__control">
                                    <lightning-input class="prenom" placeholder="Prenom" value={prenom}></lightning-input>
                                </div> 
                            </div>
                        </div>
                        <div class="slds-size_1-of-2">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label" for="input-02"></label>
                                <div class="slds-form-element__control">
                                    <lightning-input class="nom" placeholder="Nom" value={nom}></lightning-input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="slds-form-element">
                <label class="slds-form-element__label" for="form-element-01"></label>
                <div class="slds-form-element__control">
                    <lightning-input class="numero" type="number" placeholder="Numero Identification" value={numero}></lightning-input>
                </div>
            </div>

            <fieldset class="slds-form-element slds-form-element_compound">
                <div class="slds-form-element__control">
                    <div class="slds-form-element__row">
                        <div class="slds-size_1-of-2">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label" for="input-01"></label>
                                <div class="slds-form-element__control">
                                    <lightning-input class="email" type="email" placeholder="Email" value={email} ></lightning-input>
                                </div>
                            </div>
                        </div> 
                        <div class="slds-size_1-of-2">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label" for="input-02"></label>
                                <div class="slds-form-element__control">
                                    <lightning-input class="telephone" type="tel" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" 
                                        placeholder="Tel Ex: XX-XXX-XX-XX" value={telephone}></lightning-input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="slds-form-element">
                <label class="slds-form-element__label" for="form-element-01"></label>
                <div class="slds-form-element__control">
                    <lightning-textarea class="addresse" placeholder="Addresse" value={addresse}></lightning-textarea>
                </div>
            </div>

            <div class="slds-form-element">
                <label class="slds-form-element__label" for="form-element-01"></label>
                <div class="slds-form-element__control">
                    <lightning-button label="Save" onclick={save}></lightning-button>
                </div>
            </div>
        </div>

    </lightning-card>
</template>
