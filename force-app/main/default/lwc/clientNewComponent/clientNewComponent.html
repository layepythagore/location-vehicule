<template>
    <lightning-card title="New Client" icon-name="standard:client">
   
        <div class="slds-m-around_medium">
            <fieldset class="slds-form-element slds-form-element_compound">
                <div class="slds-form-element__control">
                    <div class="slds-form-element__row">
                        <div class="slds-size_1-of-2">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label" for="input-01"></label>
                                <div class="slds-form-element__control">
                                    <lightning-input placeholder="Prenom" value={prenom} onchange={handleChangePrenom}></lightning-input>
                                </div>
                            </div>
                        </div>
                        <div class="slds-size_1-of-2">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label" for="input-02"></label>
                                <div class="slds-form-element__control">
                                        <lightning-input placeholder="Nom" value={nom} onchange={handleChangeNom}></lightning-input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="slds-form-element">
                <label class="slds-form-element__label" for="form-element-01"></label>
                <div class="slds-form-element__control">
                    <lightning-input type="number" placeholder="Numero Identification" value={numero} onchange={handleChangeNumero}></lightning-input>
                </div>
            </div>

            <fieldset class="slds-form-element slds-form-element_compound">
                <div class="slds-form-element__control">
                    <div class="slds-form-element__row">
                        <div class="slds-size_1-of-2">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label" for="input-01"></label>
                                <div class="slds-form-element__control">
                                    <lightning-input type="email" placeholder="Email" value={email} onchange={handleChangeEmail}></lightning-input>
                                </div>
                            </div>
                        </div>
                        <div class="slds-size_1-of-2">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label" for="input-02"></label>
                                <div class="slds-form-element__control">
                                    <lightning-input type="tel" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="Tel Ex: XX-XXX-XX-XX"
                                        value={telephone} onchange={handleChangeTelephone}></lightning-input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="slds-form-element">
                <label class="slds-form-element__label" for="form-element-01"></label>
                <div class="slds-form-element__control">
                    <lightning-textarea placeholder="Addresse" value={addresse} onchange={handleChangeAddresse}></lightning-textarea>
                </div>
            </div>

            <div class="slds-form-element">
                <label class="slds-form-element__label" for="form-element-01"></label>
                <div class="slds-form-element__control">
                    <lightning-button label="Save" onclick={save}></lightning-button>
                </div>
            </div>
        </div>

    </lightning-card>
</template>
