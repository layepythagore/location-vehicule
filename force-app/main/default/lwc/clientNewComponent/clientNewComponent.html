<template>
        <lightning-card title="New Client">
                <div class="slds-m-around_medium">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input placeholder="Prenom" value={prenom}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input placeholder="Nom" value={nom}></lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap">
                        <lightning-input type="number" placeholder="Numero Identification" value={numero}></lightning-input>
                    </div>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="email" placeholder="Email" value={email}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="tel" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]-2" placeholder="Telephone"
                                 value={telephone}></lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap">
                        <lightning-textarea placeholder="Addresse" value={address}></lightning-textarea>
                    </div>                    
                    <div class="slds-grid slds-wrap">
                            <lightning-button label="Save" onclick={save}></lightning-button>
                    </div>
                </div>
            </lightning-card>
</template>
