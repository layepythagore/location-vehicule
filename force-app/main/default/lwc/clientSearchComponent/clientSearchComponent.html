<template>
    <lightning-card title="Sear Client">
        <div class="slds-m-around_medium">
            <lightning-input placeholder="Numero Identification" value={numero}></lightning-input>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input placeholder="Prenom" value={prenom}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input placeholder="Nom" value={nom}></lightning-input>
                </div>
            </div>
            <lightning-button label="Search" onclick={search}></lightning-button>
        </div>
    </lightning-card>
</template>
